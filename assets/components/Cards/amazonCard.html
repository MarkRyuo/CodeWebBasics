<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/styles/amazonCard.css">
  <title>Amazon Card </title>
</head>
<body>
  
  <main>
    <div class="card">
      <a href="#" class="card-Link">Back to Amazon</a>
      <br>
      <p class="card-Title">Nike Black Running Shoes</p>
      <br>
      <p class="card-Text card-Stock">$39 - in stock. </p>
      <br>
      <p class="card-Text">Free delivery tomorrow.</p>

      <br>
      <button type="button" class="btn btn-add">Add to Cart</button>
      <button type="button" class="btn btn-buy">Buy now</button>
    </div>
  </main>
</body>
</html>
